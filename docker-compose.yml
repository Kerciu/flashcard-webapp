services:

  frontend-service:
    build: ./frontend
    depends_on:
      backend-service:
        condition: service_healthy
    ports:
      - "80:80" # @Kacper, sprawdź czy port odpowiada
    networks:
      - front-network

  backend-service:
    build: ./backend
    depends_on:
      database:
        condition: service_healthy
    networks:
      - back-network
      - front-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 5s
      timeout: 10s
      retries: 5
    ports:
      - "8080:8080" # @Kacper, sprawdź czy port odpowiada
    secrets:
      - db_user_login
      - db_user_password
      - github_client_id
      - github_client_secret
      - google_client_id
      - google_client_secret
      - spring_security_user_password
      - spring_security_user_username
      - jwt_secret_key
      - email_email
      - email_password

  database:
    build: ./database
    hostname: mysql_database
    networks:
      - back-network
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_USER_FILE: /run/secrets/db_user_login
      MYSQL_PASSWORD_FILE: /run/secrets/db_user_password

    command:
      - --mysql-native-password=ON
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - db-data:/var/lib/mysql
    secrets:
      - db_user_password
      - db_user_login
      - db_root_password

volumes:
  db-data:

secrets:
  db_user_password:
    file: ./secrets/db_user_password.txt
  db_user_login:
    file: ./secrets/db_user_login.txt
  db_root_password:
    file: ./secrets/db_root_password.txt
  github_client_id:
    file: ./secrets/github_client_id.txt
  github_client_secret:
    file: ./secrets/github_client_secret.txt
  google_client_id:
    file: ./secrets/google_client_id.txt
  google_client_secret:
    file: ./secrets/google_client_secret.txt
  jwt_secret_key:
    file: ./secrets/jwt_secret_key.txt
  spring_security_user_password:
    file: ./secrets/spring_security_password.txt
  spring_security_user_username:
    file: ./secrets/spring_security_username.txt
  email_email:
    file: ./secrets/email_application_email.txt
  email_password:
    file: ./secrets/email_application_password.txt


networks:
  back-network:
  front-network:
